<div class="temp-signup">
    <h2 class="redVolver" routerLink="/seller/tienda">VOLVER A TIENDA</h2>
    <div class="content">




        <!-- ! FASE 1 ################ -->
        <form [formGroup]="formAnuncio">
            <div class="grid" style="min-width:700px;    height: 50%;">
                <h1 class="text-black font-500" style="margin-right: auto;">Datos del taller</h1>

                <div class="grid  gap-10">
                    <div>
                        <div class="form-group ">
                            <label>Taller</label><br>
                            <input type="text" class="input-square" formControlName="title"
                                [ngClass]="{ 'errorCampos': g.title.errors }"   
                                placeholder="Nombre de taller">
                        </div>
                        <div class="form-group ">
                            <label>Descripción</label>
                            <textarea class="input-square"  [ngClass]="{ 'errorCampos': g.description.errors }"  formControlName="description" placeholder="Escribir aquí"
                                name="" id="" cols="30" rows="5"></textarea>
                        </div>





                    </div>
                </div>
            </div>


            <!--bloque 2-->

            <div class="grid gc-2x-g gap-10" style="    height: 60%;">
                <div>
                    <div class="form-group ">
                        <label>Dirección</label>
                        <input type="text" class="input-square" [ngClass]="{ 'errorCampos': g.address.errors }"
                            formControlName="address" placeholder="Dirección">
                    </div>


                    <div class="form-group">
                        <label>País</label>

                        <select class="select-square" [ngClass]="{ 'errorCampos': g.market_id.errors }" formControlName="market_id" name="" id="">
                            <option value="null" selected>Seleccione</option>
                            <option [value]="marke.id" *ngFor="let marke of market"> {{marke.nombre}} </option>

                        </select>
                    </div>

                    <div class="form-group ">
                        <label>Número de teléfono</label>
                        <input type="tel" class="input-square" [ngClass]="{ 'errorCampos': g.mobile_number.errors }" formControlName="mobile_number" (keydown)="SoloNumero($event)"
                            placeholder="Número de teléfono">
                    </div>

                    <div class="form-group ">
                        <label>Sitio web</label>
                        <input type="text" class="input-square" [ngClass]="{ 'errorCampos': g.website_url.errors }" formControlName="website_url" placeholder="Sitio web">
                    </div>



                    <div class="form-group ">
                        <button class="btn color-rojo" (click)="[SelectImg()]" *ngIf="!user_imagen_show?.img"><i
                                class="icon icon-upload"></i> SUBIR LOGO </button>

                        <div class="content-img">
                            <i class="icon icon-trash papeleraFoto" style="color: red !important;" (click)="delete()"
                                *ngIf="user_imagen_show?.img"></i>
                            <img [src]="user_imagen_show.img" *ngIf="user_imagen_show?.img" alt="">
                            <img [src]="user_imagen_show2" *ngIf="user_imagen_show2" alt="">
                            <input type="file" id="img" (change)="[CargarImagen($event)]" style="display:none"
                                accept="image/png, image/gif, image/jpeg">
                        </div>
                    </div>


                </div>

                <div>
                    <div class="form-group ">
                        <label>Código postal</label>
                        <input type="text" class="input-square"  [ngClass]="{ 'errorCampos': g.zip_code.errors }" formControlName="zip_code" placeholder="Código postal">
                    </div>

                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="input-square"  [ngClass]="{ 'errorCampos': g.city.errors }" formControlName="city" placeholder="Ciudad">
                    </div>

                    <div class="form-group ">
                        <label>Número de Whatsapp</label>
                        <input type="tel" class="input-square" 
                            [ngClass]="{ 'errorCampos': g.whatsapp_number.errors }" 
                            formControlName="whatsapp_number"
                            placeholder="Número de Whatsapp"
                            (keydown)="SoloNumero($event)"
                        >
                    </div>
                    <div class="form-group ">
                        <label>Email</label>
                        <input type="email" class="input-square" [ngClass]="{ 'errorCampos': g.email_address.errors }"  formControlName="email_address" placeholder="email">
                    </div>

                </div>
            </div>


            <h4 *ngIf="error == 1" class="text-center color-rojo">Complete todos los campos.</h4>
            <h4 *ngIf="error == 2" class="text-center color-rojo">Ha ocurrido un error.</h4>

            <div class="footer" style="margin-left: auto;">

                <!-- <button *ngIf="fase == 1" class="btn-primary justify-self-center" (click)="SignUpDealer()" >SIGUIENTE <span *ngIf="loading" class="icon icon-refresh loader"></span> </button>
                <button *ngIf="fase == 2" class="btn-primary justify-self-center" (click)="SignUpDealerShowRooms()" >SIGUIENTE <span *ngIf="loading" class="icon icon-refresh loader"></span> </button>-->
                <button class="btn-primary justify-self-center" style="  margin-left: auto;" (click)="add()"
                        [disabled]="formAnuncio.invalid || (!img && !user_imagen_show2)" 
                        [ngClass]="formAnuncio.invalid || (!img && !user_imagen_show2) ? 'disable' : '' ">
                        {{editar ? 'EDITAR ANUNCIO' : 'PUBLICAR ANUNCIO'}} 
                        <span *ngIf="loading" class="icon icon-refresh loader"></span> 
                </button>
            </div>
        </form>
    </div>



</div>


<!-- </div> -->
